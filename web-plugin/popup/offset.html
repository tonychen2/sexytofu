<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="offset.css">
	<meta charset="utf-8">
</head>

<body>
	<div class="BoardContainer">
		<div class="txtbubble">
			<img src="../img/dither-tofu.png" class="tofuIcon" />
			<div class="triangle">&nbsp;</div>
			<div class="frame606">
				<span id="bubbleTxt">Calculating... Please wait...</span>
			</div>
		</div>

		<div class="close">
			<img src="../img/close.svg" />
		</div>

		<div class="container">
			<!--insert make cart carbon neutral image-->
			<div class="total-emission">
				<h3>Carbon Emission</h3>
				<!--insert co2 calculation-->
				<div style="display: flex;">
					<div class="loading">
						<div></div>
						<div></div>
						<div></div>
					</div>
					<div class="dispExText"> lbs of CO2</div>
				</div>
				<div class="displayDetail">
					Break it down for me
				</div>
			</div>
			<div class="offset-cost">
				<h3>Carbon Offset Cost</h3>
				<!--insert offset cost calculation-->
				<div style="display: flex;">
					<div class="loading">
						<div></div>
						<div></div>
						<div></div>
					</div>
					<div class="dispExText"></div>
				</div>
			</div>
		</div>
		<div class="DetailTable">
			<div class="detailClose">
				<img src="../img/close.svg" />
			</div>
			<div class="data-container">
				<div class="row header">
					<div class="col">Grocery List</div>
					<div class="col">Emission<span style="font-weight: 400;">(lbs)</span></div>
				</div>
				<div class="Data">

				</div>
				<div class="row header total">
					<div class="col">Total</div>
					<div class="col">···</div>
				</div>
			</div>
			<div class="QuesTip">
				<span>Have questions? Don't hesitate to reach out!</span>
			</div>
		</div>
		<div class="form-container">
			<!--link to payment method (is this going to be another website?)-->
			<input type="submit" id='paymentBtn' value="I want to offset" class="offset" disabled />
			<hr>
			<!--link to projects website (for now, it's google)-->
			<input type="submit" id="learnMoreBtn" value="Learn about carbon offsetting projects" class="projects" />
		</div>
	</div>
	<script defer src="../js/jquery-3.6.0.min.js"></script>
	<script defer src="../js/common.js"></script>
	<script defer src="../js/popup.js"></script>
</body>

</html>
